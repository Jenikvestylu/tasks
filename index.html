<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa úkolů</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Správa úkolů</h1>
        <div class="row mt-4">
            <!-- Kategorie úkolů -->
            <div class="col-md-4">
                <h3>Kategorie 1</h3>
                <ul id="tasks-category-1" class="list-group"></ul>
                <div class="input-group mt-3">
                    <input type="text" id="input-category-1" class="form-control" placeholder="Přidat nový úkol">
                    <button class="btn btn-primary" onclick="addTask('category-1')">Přidat</button>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Kategorie 2</h3>
                <ul id="tasks-category-2" class="list-group"></ul>
                <div class="input-group mt-3">
                    <input type="text" id="input-category-2" class="form-control" placeholder="Přidat nový úkol">
                    <button class="btn btn-primary" onclick="addTask('category-2')">Přidat</button>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Kategorie 3</h3>
                <ul id="tasks-category-3" class="list-group"></ul>
                <div class="input-group mt-3">
                    <input type="text" id="input-category-3" class="form-control" placeholder="Přidat nový úkol">
                    <button class="btn btn-primary" onclick="addTask('category-3')">Přidat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="tasks.js"></script>
</body>
</html>
